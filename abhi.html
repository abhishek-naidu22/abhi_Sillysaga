  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    /* Navbar */
    header {
      background: rgba(24, 24, 24, 0.95);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      backdrop-filter: blur(8px);
      z-index: 1000;
    }
    header h1 {
      color: #ff0000;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: bold;
    }
    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff2e188;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #ff2e88, #9b59b6, #00cfff);
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .hero img {
      width: 220px;
      border-radius: 50%;
      border: 6px solid white;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
      transition: transform 0.4s ease;
    }
    .hero img:hover {
      transform: scale(1.1) rotate(3deg);
    }
    .hero h2 {
      margin-top: 20px;
      font-size: 2.5em;
    }
    .hero p {
      font-size: 1.3em;
      max-width: 600px;
      margin: auto;
    }
    .btn {
      margin-top: 25px;
      padding: 14px 30px;
      background-color: #ff0000;
      border-radius: 35px;
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
      transition: transform 0.2s ease, background-color 0.3s ease;
      font-size: 1.2em;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .btn:hover {
      transform: scale(1.07);
      background-color: #cc0000;
    }

    /* Photo Gallery */
    section {
      padding: 60px 20px;
      text-align: center;
    }
    section h2 {
      font-size: 2em;
      color: #ff2e88;
      text-shadow: 0 0 10px rgba(255, 46, 136, 0.8);
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }
    .gallery img {
      width: 100%;
      border-radius: 15px;
      border: 4px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 35px rgba(255, 46, 136, 0.8);
    }

    /* Shorts Section */
    .shorts-section .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(315px, 1fr));
      gap: 25px;
      justify-items: center;
      margin-top: 30px;
    }
    .shorts-section iframe {
      width: 315px;
      height: 560px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
    }

    /* Footer */
    footer {
      background: #181818;
      padding: 25px;
      text-align: center;
      font-size: 0.95em;
      color: #bbb;
    }
    footer a {
      color: #ff2e88;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #00cfff;
    }
  </style>
